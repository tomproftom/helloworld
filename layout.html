<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate a Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Submision form
                </h1>
            </div>
            <div class="columns">
                <div class="column is-offset-7 is-5">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="login" type="text" placeholder="Login">
                            </div>
                            <div class="control is-expanded">
                                <input class="input" name="password" type="text" placeholder="Password">
                            </div>
                        <div class="control">
                            <button class="button is-info">
                                Validate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="city" type="text" placeholder="City Name">                  
                            </div>
                        </div>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="state" type="text" placeholder="State">                  
                            </div>
                        </div>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="ip" type="text" placeholder="IP address">                  
                            </div>
                        </div>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="tested" type="text" placeholder="Confirm">
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                Submit Text
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">
    </footer>
</body>

</html>
